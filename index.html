<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/game.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/tic-tac-toe.js"></script>
  <script type="text/javascript" src="js/gameLogic.js"></script>
  <script src="https://kit.fontawesome.com/5986bf02eb.js" crossorigin="anonymous"></script>

  <title>Tic-Tac-Toe</title>
</head>

<body>

  <div class="container">
  <h1><span>Crosstronaught</span></h1>

  <div class="menus">
    <form id="modeSelect">
      <button type="button" id='local'>
        Local Multiplayer
      </button>
      <button type="button" id='single'>
        Single Player
      </button>
    </form>

    <form id='localMode' class="hidden">
      <div class="player-block">
        <label for="p1Name">Player 1 Name:</label>
        <input
          type='text'
          id='p1Name'
          name='p1Name'
          value='X' >
          <div class="player-token" id='p1'>
            <img src="images/cross.png" class="token" alt="">
          </div>
          <div class="token-select">
            <i class="fas fa-caret-left" id="p1-img-left"></i>
            <i class="fas fa-caret-right" id="p1-img-right"></i>
          </div>

          <div class="back-button">
            <button type="button" name="back" id="back">Back</button>
          </div>

      </div>
      <div class="player-block">
        <label for="p2Name">Player 2 Name:</label>
        <input
          type='text'
          id='p2Name'
          name='p2Name'
          value='O'>

          <div class="player-token" id='p2'>
            <img src="images/circle.png" class="token" alt="">
          </div>

          <div class="token-select">
            <i class="fas fa-caret-left" id="p2-img-left"></i>
            <i class="fas fa-caret-right" id="p2-img-right"></i>
          </div>

          <div class="go-button">
            <button type="button" name="go" id="go">Go</button>
          </div>
      </div>
    </form>

    <form id="singleplayer" class="hidden">
      <div class="player-block">
        <label for="spName">Player Name:</label>
        <input
          type='text'
          id='spName'
          name='spName'
          value='X' >
          <div class="player-token" id='sp'>
            <img src="images/cross.png" class="token" alt="">
          </div>
          <div class="token-select">
            <i class="fas fa-caret-left" id="sp-img-left"></i>
            <i class="fas fa-caret-right" id="sp-img-right"></i>
          </div>
          <div class="buttons">
            <button type="button" name="go-sp" id="go-sp">Go</button>
            <button type="button" name="back-sp" id="back-sp">Back</button>
          </div>
      </div>
    </form>
  </div>

  <div class="game hidden">
    <h2 id="messages"></h2>
    <div class="scoreboard">
      <div class="score" id="p1-score">
        <p></p>
      </div>
      <div class="score" id="p2-score">
        <p></p>
      </div>
    </div>
    <div id="game-board">
      <table>
        <tr>
          <td><div class="marker" id="1"></div></td>
          <td><div class="marker" id="2"></div></td>
          <td><div class="marker" id="3"></div></td>
        </tr>
        <tr>
          <td><div class="marker" id="4"></div></td>
          <td><div class="marker" id="5"></div></td>
          <td><div class="marker" id="6"></div></td>
        </tr>
        <tr>
          <td><div class="marker" id="7"></div></td>
          <td><div class="marker" id="8"></div></td>
          <td><div class="marker" id="9"></div></td>
        </tr>
      </table>
      </div>
      <div id="board-button-holder">
        <button type="button" name="Reset" class="hidden board-buttons" id="reset">Play again?</button>
        <button type="button" name="menu-back" class="hidden board-buttons" id="menu-back">Back to Menu</button>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="text">
      <p>

      </p>
    </div>
    <div class="socials">
      <a href="https://twitter.com/Forcebe_" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.linkedin.com/in/nicholas-mather-5631091b4/" target="_blank">

      </a>
      <a href="https://medium.com/@nickmather12" target="_blank">
        <i class="fab fa-medium-m"></i>
      </a>
    </div>
  </footer>
</body>
</html>
