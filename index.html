<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">

  <title>Tic-Tac-Toe</title>

<body>

  <div class="container">
  <h1>Tic Tac Toe</h1>

  <h2 id="whos-turn"></h2>

  <div id="game-board">
    <table>
      <tr>
        <td><div class="marker" id="1"></div></td>
        <td><div class="marker" id="2"></div></td>
        <td><div class="marker" id="3"></div></td>
      </tr>
      <tr>
        <td><div class="marker" id="4"></div></td>
        <td><div class="marker" id="5"></div></td>
        <td><div class="marker" id="6"></div></td>
      </tr>
      <tr>
        <td><div class="marker" id="7"></div></td>
        <td><div class="marker" id="8"></div></td>
        <td><div class="marker" id="9"></div></td>
      </tr>
    </table>
    <button type="button" name="Reset" class="hidden">Play again?</button>
  </div>
  </div>
