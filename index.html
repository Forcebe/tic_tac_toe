<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="https://kit.fontawesome.com/5986bf02eb.js" crossorigin="anonymous"></script>
  <title>Crosstronaught</title>
</head>

<body>
  <div class="container">
    <h1><span>Crosstronaught</span></h1>

    <form id="modeSelect">
    <button type="button" id='local'>
      Local Multiplayer
    </button>
    <button type="button" id='single'>
      Single Player
    </button>
    <button type="button" id='multi'>
      Online Multiplayer
    </button>
    </form>

    <form id='localMode' class="hidden">
      <div class="player-block">
        <input
          type='text'
          id='p1Name'
          name='p1Name'
          placeholder="Player 1 Name">
          <div class="player-token" id='p1'>
            <img src="images/cross.png" alt="">
          </div>
          <div class="token-select">
            <i class="fas fa-caret-left"></i>
            <i class="fas fa-caret-right"></i>
          </div>

          <div class="go-button">
            <button type="button" name="back" id="back">Back</button>
          </div>

      </div>
      <div class="player-block">
        <input
          type='text'
          id='p2Name'
          name='p2Name'
          placeholder="Player 2 Name">

          <div class="player-token" id='p2'>
            <img src="images/circle.png" alt="">
          </div>

          <div class="token-select">
            <i class="fas fa-caret-left"></i>
            <i class="fas fa-caret-right"></i>
          </div>

          <div class="back-button">
            <button type="button" name="go" id="go">Go</button>
          </div>
      </div>
    </form>
  </div>
</body>
</html>
